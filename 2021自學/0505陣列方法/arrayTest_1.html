      //【第一題：列出所有出生於 1500's 年代的發明家(Inventors)】
      const sicence = inventors.filter(
        (item, index, array) => item.year >= 1500 && item.year <= 1600
      );
      console.log(sicence);

      //【第二題：列出所有發明家的姓和名】
      const fullName = inventors.map((item) => `${item.first} ${item.last}`);

      //【第三題：將發明家的生日做排序，從老到年輕】
      const age = inventors.sort((lastInventor, nextInventor) =>
        lastInventor.year > nextInventor.year ? 1 : -1
      );
      console.log(age);

      //【第四題：所有發明家的總歲數是多少?】
      const sumYear = inventors.reduce(
        (counter, inventors) => inventors.passed + inventors.year
      );
      console.log(`Total:${sumYear}`);
      //【第五題：排序所有發明家的壽命，從長到短】
      const compare = inventors.sort((lastInventor, nextInventor) => {
        lastInventor.passed - lastInventor.year <
        nextInventor.passed - nextInventor.year
          ? 1
          : -1;
      });
