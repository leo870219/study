<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <title>Document</title>
    <style>
      .banner {
        width: 100%;
        height: 100vh;
        background-color: darkgrey;
        background: linear-gradient(120deg, #7bf 50%, transparent 50%),
          url("https://picsum.photos/1200/600/?random=1") right center / auto
            100%;
      }
      .container {
        width: 100%;
        max-width: 1440px;
        margin: auto;
        height: 100%;
      }
      .banner-text {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        position: relative;
      }
      .banner-text h1 {
        font-size: 80px;
        border-bottom: 1px solid #333;
        font-weight: 900;
        padding-bottom: 0.3em;
        margin-bottom: 0.3em;
      }
      .banner-text h1 small {
        display: block;
        font-size: 53px;
        font-weight: 700;
        padding-top: 0.3em;
      }
      .banner-text h2 {
        font-size: 50px;
        font-weight: 700;
      }
      .banner-text p {
        font-size: 30px;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <div class="banner-text">
          <h1>
            阿憲前往BenQ的
            <small>上班基礎之路</small>
          </h1>
          <h2>圖文滿版區塊</h2>
          <p>來切一個<br />超級世界常見的版面</p>
        </div>
      </div>
    </div>
  </body>
</html>
