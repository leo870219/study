<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 12px;
      }

      h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 1.2em;
      }
    </style>
    <p>hello</p>
    <h1>there are</h1>
    <h2>closure example!</h2>
    <a href="#" id="size-12">12</a>
    <a href="#" id="size-14">14</a>
    <a href="#" id="size-16">16</a>
    <script>
      function changeSize(size) {
        return function () {
          document.body.style.fontSize = size + "px";
        };
      }
      var changeSize12 = changeSize(12);
      var changeSize14 = changeSize(14);
      var changeSize16 = changeSize(16);
      document.getElementById("size-12").onclick = changeSize12;
      document.getElementById("size-14").onclick = changeSize14;
      document.getElementById("size-16").onclick = changeSize16;
    </script>
  </body>
</html>
