<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var twoSum = () => {
        let nums = [1, 5, 2, 3, 7, 8];
        let max = Math.max.apply(null, nums);
        console.log(max);
        const comp = {};
        for (let i = 0; i < nums.length; i++) {
          if (max - nums[i] in comp) {
            return [comp[max - nums[i]], i];
          }
          comp[nums[i]] = i;
        }
      };

      twoSum();
    </script>
  </body>
</html>
