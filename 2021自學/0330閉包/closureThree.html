<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      //基礎閉包3
      function increment(x) {
        return function (y) {
          return x + y;
        };
      }
      var increment3 = increment(3);
      var increment5 = increment(5);
      console.log(increment3(2));
      console.log(increment5(2));
    </script>
  </body>
</html>
