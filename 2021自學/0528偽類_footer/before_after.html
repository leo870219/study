<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: #ffa;
      }
      .box::before {
        content: "ha";
        width: 20px;
        height: 20px;
        background-color: royalblue;
        display: block;
      }
      .box::after {
        content: "";
        width: 20px;
        height: 20px;
        background-color: royalblue;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box">我是內容</div>
  </body>
</html>
