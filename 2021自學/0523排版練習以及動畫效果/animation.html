<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: darkorange;
        animation: circle 2s forwards alternate paused;
      }
      @keyframes circle {
        0% {
        }
        100% {
            border-radius: 50%;
        }
      }
      .box:hover{
        animation-play-state:running;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box1"></div>
  </body>
</html>
