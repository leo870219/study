<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題字型選擇器</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 10px auto 20px auto;
        }
    </style>
    <script type="text/babel">
        class FontSize extends React.Component {
            render() {
                return React.createElement("H" + this.props.level, null, "Hello World");
            }
        }
        let changeFontSize = () => {
            let font = document.getElementById("text").value;
            if (font > 0 && font < 7) {
                let myComponent = React.createElement(FontSize, { level: font });
                ReactDOM.render(myComponent, document.getElementById("font"))
                document.getElementById("text").focus();

            } else {
                alert("請輸入數字範圍1-6")
                document.getElementById("text").focus();

            }
        };
        window.addEventListener("load", () => {
            document.getElementById("text").focus();
        });
    </script>
</head>

<body>
    <header id="root" class="container">
        <div class="row justify-content-center">
            <h1>請輸入字型大小</h1>
        </div>
        <div class="row justify-content-center">
            <input type="text" id="text" onchange={changeFontSize()}>
        </div>
        <div class="row justify-content-center">
            <label>數字1-6，輸入完畢請按Enter鍵</label>
        </div>
        <div class="row justify-content-center">
            <div id="font">
                <h3>Hello World</h3>
            </div>
        </div>
    </header>
</body>

</html>
